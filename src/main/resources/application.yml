        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        timeout: 5000ms
  elasticsearch:
    uris: ["http://localhost:9200"]
    connection-timeout: 5s
    socket-timeout: 30s

