spring:
  application:
    name: api_auth
  datasource:
    url: jdbc:mysql://localhost:3306/api_auth?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
